{% extends 'core/base.html' %}
{% load static %}
{% load custom_filters %}

{% block head %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
{% endblock head %}

{% block content %}
    <div class="container-fluid d-flex align-items-center justify-content-center" style="height: 75vh;">
        <div class="row">
            <div class="col-md-12" style="width: 15rem;">
                <h1 class="text-center">Login</h1>
                <form class="mb-1" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">{{ form.username.label }}</label>
                        {{ form.username|add_class:"form-control" }}
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">{{ form.password.label }}</label>
                        {{ form.password|add_class:"form-control" }}
                    </div>
                    <div class="d-flex justify-content-center">
                        <input class="btn back-btn login" type="submit" value="Login"/>
                        <input type="hidden" name="next" value="{% url 'home' %}"/>
                    </div>
                </form>
                <p class="text-center">
                    <a href="{% url 'password_reset' %}" style="font-size: .9rem;">
                        Lost password?
                    </a>
                </p>
            </div>
        </div>
    </div>
{% endblock content %}
