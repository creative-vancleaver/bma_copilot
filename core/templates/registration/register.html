{% extends 'core/base.html' %}
{% load static %}
{% load custom_filters %}

{% block head %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
{% endblock head %}

{% block content %}
    <div class="container-fluid d-flex align-items-center justify-content-center" style="height: 75vh;">
        <div class="row">
            <div class="col-md-12" style="width: 15rem;">
                <h1 class="text-center">Register</h1>
                <form class="mb-1" method="post" action="{% url 'register' %}">
                    {% csrf_token %}

                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger">
                                    {{ field.errors|striptags }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}

                    <div class="d-flex justify-content-center">
                        <input class="btn back-btn login" type="submit" value="Register"/>
                        <input type="hidden" name="next" value="{% url 'home' %}"/>
                    </div>
                </form>

            </div>
        </div>
    </div>
{% endblock content %}
